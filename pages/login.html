<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>login page</title>
</head>
<body class="backgroun">
  <section class="get-started mt-5 backgroun">
    <div class="container backgroun">
      <div class="row ">
        
        <div class="heading-line"></div>
        
        <div class="row mt-5">
          <div class=" col-12 col-lg-6 gradient--1 cta d-flex align-items-center flex-column justify-content-center">
            <h2 class="display-3 fw-bold text-center mb-md-5">Login Here</h2>
            <h2 class=" fw-bold display-4 text-center cta__title text-primary mb-4">Fun Fact</h2>
            <p class="cta__paragraph text-center ">Reading can lower stress levels. Just a few minutes with a book can help relax your mind and body, reducing heart rate and muscle tension. So, grab a book and de-stress!</p>
            
          </div>
          <div class="col-lg-6 col-12 signup">
            <h4 class="display-3--title signup__title gradient1 text-primary fw-bold">Enter your creditials</h4>
            <form action="../index.html" class="row needs-validation" novalidate>
              <div class="mb-4 col">
                <label for="username" class="">Username <span class="text-danger">*</span></label>
                <input type="text" placeholder="username" id="username" class="form-control shadow pt-3 pb-3 " required>

              </div>
              
              <div class="mb-4 col-lg-12">
                <label for="email" class="">Email <span class="text-danger">*</span></label>
                <input type="email" placeholder="email" id="email" class="form-control shadow pt-3 pb-3" required>
              </div>
              <div>
                <label for="Password" class="">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" id="password" class="form-control shadow pt-3 pb-3" placeholder="Password" required>
              </div>
              <a href="#" class="mt-4 a">New? Sign up</a>
              <div class="mt-5 mb-4" >
                <button type="submit" class="form-control shadow rounded-pill p-3 btn btn-primary ">
                  Submit <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
