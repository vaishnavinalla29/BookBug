<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>login page</title>
</head>
<body class="backgroun">
  <section class="get-started mt-5 backgroun d-flex align-items-center justify-content-center">
    <div class=" col-md-6  off-set-md-4  ">
      <div class="row  ml-3">
        
        
        
        <div class="row mt-3 ml-3">
          
          <div class=" col signup ml-3">
            <h4 class="display-3--title signup__title gradient1 text-primary fw-bold">Enter your creditials</h4>
            <form action="../index.html" class="row needs-validation " novalidate>
              <div class="mb-2 col-md-6">
                <label for="firstname" class="">First name <span class="text-danger">*</span></label>
                <input type="text" placeholder="First name" id="firstname" class="form-control shadow pt-3 pb-3 " required>

              </div>
              <div class="mb-2 col-md-6">
                <label for="lastname" class="">Last name <span class="text-danger">*</span></label>
                <input type="text" placeholder="Last name" id="lastname" class="form-control shadow pt-3 pb-3 " required>

              </div>
              <div class="mb-2 col">
                <label for="username" class="">Username <span class="text-danger">*</span></label>
                <input type="text" placeholder="Username" id="username" class="form-control shadow pt-3 pb-3 " required>

              </div>
              
              <div class="mb-2 col-lg-12">
                <label for="email" class="">Email <span class="text-danger">*</span></label>
                <input type="email" placeholder="Email" id="email" class="form-control shadow pt-3 pb-3" required>
              </div>
              <div class="mb-2 col-lg-12">
                <label for="phone" class="">Phone No<span class="text-danger">*</span></label>
                <input type="number" placeholder="Phone No" id="phone" class="form-control shadow pt-3 pb-3" required>
              </div>
              <div>
                <label for="Password" class="">Password <span class="text-danger">*</span></label>
                <input type="password" name="password" id="password" class="form-control shadow pt-3 pb-3" placeholder="Password" required>
              </div>
              <a href="./login.html" class="mt-4 a">Login</a>
              <div class="mt-3 mb-2" >
                <button type="submit" class="form-control shadow rounded-pill p-3 btn btn-primary ">
                  Submit <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../assets/js/login.js"></script>
</body>
</html>
